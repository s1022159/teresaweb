<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link

    <title>Your Shopping Cart &ndash; Floris London US</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12  text-center pt-5 ">
                <h1 class="cart-title">SHOPPING BAG</h1>

            </div>
            <div class="progressbar-container container">
                <ul class="progressbar">
                    <li class="active">
                        <div class="progress-text">YOUR<br>BAG</div>
                    </li>
                    <li>
                        <div class="progress-text">GIFT WRAPPING</div>
                    </li>
                    <li>
                        <div class="progress-text"><br>CHECKOUT</div>
                    </li>
                </ul>
            </div>
            <div class="col-12 col-md-12">

                <div class="btn-container">
                    <a href="#" class="btn btn-continue">CONTINUE</a>
                </div>

            </div>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
