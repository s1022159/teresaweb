<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>猜數字遊戲</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12  text-center pt-5 ">
                <div class="btn-group " role="group" aria-label="Basic example">
                    <button type="button " class="btn btn-start">開始</button>
                    <button type="button " class="btn btn-reset">放棄重來</button>
                    <button type="button " class="btn btn-ans">看答案</button>
                </div>
            </div>

            <div class="col-12 col-md-12  text-center pt-5 ">
                <div class="user-guess-history">

                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">猜答案</span>
                    </div>
                    <input type="text" class="form-control user-guess" maxlength="4"
                        onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
                    <!-- \d這是限制0~9的數字，String.fromCharCode可以把按鍵碼(任何按鍵)轉換成字串，keyCode是按鍵碼 -->
                    <!-- input這是使用者輸入的框框本尊 -->
                    <!-- maxlength屬性可以設定輸入的長度  -->
                    <div class="input-group-append">
                        <button class="btn btn-user-guess" type="button">猜！</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-12  text-center pt-5 ">
                <div class="guessAns"></div>
            </div>

        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
