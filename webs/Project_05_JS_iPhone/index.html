<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js"></script>
  <title>iPhone11</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <img id="iphone-image" src="image/iphone11-family.jpg" alt="iphone11-family" class="img-fluid">
      </div>
      <div class="col-12 col-md-6">
        <!-- <h1>購買 iPhone 11</h1> -->

        <div class="container">
          <p>選擇外觀。</p>
          <div class="row">
            <div class="col-6 col-md-6 px-2">
              <input type="radio" onclick="setColor('white')" id="iphoneColor-white" name="iphoneColor">
              <label for="iphoneColor-white" class="iphoneColor text-center ">
                <div class="item  text-center">
                  <img src="image/finish-white-201909.jpg">
                  <p>白色</p>
                </div>
              </label>
            </div>
            <div class="col-6 col-md-6 px-2">
              <input type="radio" onclick="setColor('black')" id="iphoneColor-black" name="iphoneColor">
              <label for="iphoneColor-black" class="iphoneColor text-center ">
                <div class="item  text-center">
                  <img src="image/finish-black-201909.jpg">
                  <p>黑色</p>
                </div>
              </label>
            </div>
            <div class="col-6 col-md-6 px-2">
              <input type="radio" onclick="setColor('green')" id="iphoneColor-green" name="iphoneColor">
              <label for="iphoneColor-green" class="iphoneColor text-center ">
                <div class="item  text-center">
                  <img src="image/finish-green-201909.jpg">
                  <p>綠色</p>
                </div>
              </label>
            </div>
            <div class="col-6 col-md-6 px-2">
              <input type="radio" onclick="setColor('yellow')" id="iphoneColor-yellow" name="iphoneColor">
              <label for="iphoneColor-yellow" class="iphoneColor text-center ">
                <div class="item  text-center">
                  <img src="image/finish-yellow-201909.jpg">
                  <p>黃色</p>
                </div>
              </label>
            </div>
            <div class="col-6 col-md-6 px-2">
              <input type="radio" onclick="setColor('purple')" id="iphoneColor-purple" name="iphoneColor">
              <label for="iphoneColor-purple" class="iphoneColor text-center ">
                <div class="item  text-center">
                  <img src="image/finish-purple-201909.jpg">
                  <p>紫色</p>
                </div>
              </label>
            </div>
            <div class="col-6 col-md-6 px-2">
              <input type="radio" onclick="setColor('red')" id="iphoneColor-red" name="iphoneColor">
              <label for="iphoneColor-red" class="iphoneColor text-center ">
                <div class="item  text-center">
                  <img src="image/finish-red-201909.jpg">
                  <p>(PRODUCT)RED</p>
                </div>
              </label>
            </div>
          </div>
          <div class="col-12 col-md-12 px-5 ">
            <div class="row">
              <div class="col-3 pl-0">
                <img src="image/iphone-8-red-logo-201809.png" class="mr-2" alt="">
              </div>
              <div class="col-9">
                <p class="small">
                  每筆 iPhone 11 (PRODUCT)RED 購買，現在都直接捐助 The Global Fund 基金，以對抗 COVID-19。
                </p>
              </div>
            </div>
          </div>
          <div class="container">
            <p>選擇儲存容量。</p>
            <div class="row">
              <div class="col-6 col-md-6 px-2">
                <input type="radio" onclick="setPrice(24900)" id="storage-64" name="iphonePrice">
                <label for="storage-64" class="iphonePrice text-center ">
                  <div class="item  text-center">
                    <span class="storage-num">64</span>
                    <span class="storage-unit">GB**</span>
                    <p class="storage-price">NT$24,900</p>
                  </div>
                </label>

              </div>
              <div class="col-6 col-md-6 px-2">
                <input type="radio"  onclick="setPrice(26900)" id="storage-128" name="iphonePrice">
                <label for="storage-128" class="iphonePrice text-center ">
                  <div class="item  text-center">
                    <span class="storage-num">128</span>
                    <span class="storage-unit">GB**</span>
                    <p class="storage-price">NT$26,900</p>
                  </div>
                </label>
              </div>
              <div class="col-6 col-md-6 px-2">
                <input type="radio" onclick="setPrice(30400)" id="storage-256" name="iphonePrice">
                <label for="storage-256" class="iphonePrice text-center ">
                  <div class="item  text-center">
                    <span class="storage-num">256</span>
                    <span class="storage-unit">GB**</span>
                    <p class="storage-price">NT$30,400</p>
                  </div>
                </label>
              </div>
              <div class="col-12 col-md-12 px-5 ">
                <div class="buy-content">
                  <div class="final-price-box">
                    <div class="final-price mt-1"></div>
                    <p>含加值型營業稅：約 NT$1,186*。</p>
                    <a href="#">最低月付 NT$2,075，12 個月，0% 利率
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
